<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="../../assets/css/student.css">
</head>

<body>
    <div class="signup-container">
        <form action="#" method="POST">
            <h2>Student Signup</h2>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Enter Full Name">

            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" name="student-id" required placeholder="Enter Student ID">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter Email Address">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter Phone Number">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="course">Course/Department</label>
            <input type="text" id="course" name="course" required placeholder="Enter Course/Department">

            <label for="year">Year of Study</label>
            <input type="number" id="year" name="year" required placeholder="Enter Year of Study">

            <label for="hostel">Hostel/Non-Hostel</label>
            <select id="hostel" name="hostel">
                <option value="hostel">Hostel</option>
                <option value="non-hostel">Non-Hostel</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter Password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required
                placeholder="Confirm Password">

            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="student-login.html">Login</a></p>
        </form>
    </div>

    <script src="../../assets/js/student.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
</script>

</body>

</html>
